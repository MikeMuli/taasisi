    <div class="container">
      <h1>Create Profile</h1>
	  <div class="create_prof">
			<div class="prof_first_part pstyle">
					<form>
					  <fieldset>
						<legend>Who you are</legend>
						<div class="form-group pull-left">
						  <label for="firstName">First Name</label>
						  <input type="text" class="form-control" id="firstName" placeholder="e.g.'John'">
						</div>
						<div class="form-group pull-left">
						  <label for="firstName">Last Name</label>
						  <input type="text" class="form-control" id="secondName" placeholder="e.g.'Munyao'">
						</div>
						<div class="form-group pull-left">
						  <label for="personPhoto">Photo</label>
						  <input type="file" id="personPhoto">
						  <p class="help-block">Upload your Photo here</p>
						</div>
						<div class="checkbox pull-left">
						  <label>
							<input type="checkbox"> Private
						  </label>
						</div>
						<!--<button type="submit" class="btn btn-default">Submit</button>-->
					  </fieldset>
				</div>
			<div class="prof_second_part pstyle">
						<fieldset>
						<div class="form-group pull-left">
						  <label for="natID">National ID Number</label>
						  <input type="text" class="form-control" id="natID" placeholder="e.g.'Lorem Ipsum'">
						</div>
						<div class="form-group pull-left">
						  <label for="nssf">NSSF Number</label>
						  <input type="text" class="form-control" id="nssf" placeholder="e.g.'Lorem Ipsum'">
						</div>
						<div class="form-group pull-left">
						  <label for="pinNumber">PIN Number</label>
						  <input type="text" class="form-control" id="pinNumber" placeholder="e.g.'Lorem Ipsum'">
						</div>
						<div class="form-group pull-left">
						  <label for="nhifNumber">NHIF Number</label>
						  <input type="text" class="form-control" id="nhifNumber" placeholder="e.g.'Lorem Ipsum'">
						</div>
						<!--<button type="submit" class="btn btn-default">Submit</button>-->
					  </fieldset>
				</div>
			<div class="prof_third_part pstyle">
					<fieldset>
						<div class="form-group pull-left">
						  <label for="phoneNumber">Phone Number</label>
						  <input type="text" class="form-control" id="natID" placeholder="e.g.'01245 211 232'">
						</div>
						<div class="form-group pull-left">
						  <label for="email">Email</label>
						  <input type="text" class="form-control" id="nssf" placeholder="e.g.'lorem@ipsum.com'">
						</div>
						<div class="form-group pull-left">
						  <label for="address">Address</label>
						  <input type="text" class="form-control" id="address" placeholder="e.g.'42 Downing Street'">
						</div>
						<div class="form-group pull-left">
						  <label for="nhifNumber">Post Code</label>
						  <input type="text" class="form-control" id="nhifNumber" placeholder="e.g.'00100'">
						</div>
						<div class="clear"></div>
						<!-- Single button -->
						<div class="btn-group">
						  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							City <span class="caret"></span>
						  </button>
						  <ul class="dropdown-menu">
							<li><a href="#">Nairobi</a></li>
							<li><a href="#">Mombasa</a></li>
							<li><a href="#">Eldoret</a></li>
						  </ul>
						</div>
					  </fieldset>
				   </div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
